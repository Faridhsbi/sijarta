{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="page min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="container max-w-xl w-full space-y-8 border shadow-lg p-10 mb-10 bg-gray-100" style="border-radius: 1rem;">
    <div>
      <h2 class="mt-6 text-center text-black text-3xl font-extrabold text-gray-900">
        Login to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px bg-gray-100">
        <div>
          <label for="no_hp" class="sr-only">No HP</label>
          <input id="no_hp" name="no_hp" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-500 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-800 focus:border-blue-800 focus:z-10 sm:text-sm bg-gray-100" placeholder="Nomor HP">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-500 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-800 focus:border-blue-800 focus:z-10 sm:text-sm bg-gray-100" placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="button relative w-full flex bg-blue-800 hover:bg-blue-900 justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 ">
          Sign in
        </button>
      </div>
    </form>
    {% if error %}
      <div id="error-message" class="flex justify-center items-center">
     <div class="text-center text-red-600 font-semibold bg-red-100 border border-red-400 rounded-md p-2 w-full max-w-xl transition-opacity duration-500" id="error-content">
      {{ error }}
     </div>
    </div>
    {% endif %}


    <div class="text-center mt-4">
      <p class="text-sm text-black">
        Don't have an account yet?
        <a href="{% url 'authentication:choose_role' %}" class="font-medium text-indigo-400 hover:text-indigo-300">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>
<script>
  setTimeout(function() {
    var errorContent = document.getElementById('error-content');
    if (errorContent) {
      errorContent.style.opacity = '0'; 
      setTimeout(function() {
        var errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'none';
      }, 300);
    }
  }, 3000);
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => alert.style.display = 'none');
  }, 3000); // Hilangkan pesan setelah 5 detik
</script>

<style>
  #error-content {
    opacity: 1;
  }
</style>
{% endblock content %}
