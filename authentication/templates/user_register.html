{% extends 'base.html' %}

{% block meta %}
<title>Register Pengguna</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-xl w-full space-y-8 bg-white shadow-lg p-10 rounded-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-blue-800">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md">
        <div class="mb-4">
          <label for="nama" class="mb-2 font-semibold text-black">Nama</label>
          <input type="text" id="nama" name="nama" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-4">
          <label for="password1" class="mb-2 font-semibold text-black">Password</label>
          <input type="password" id="password1" name="password1" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-4">
          <label for="jenis_kelamin" class="mb-2 font-semibold text-black">Jenis Kelamin</label>
          <select id="jenis_kelamin" name="jenis_kelamin" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
            <option value="L">Laki-laki</option>
            <option value="K">Perempuan</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="no_hp" class="mb-2 font-semibold text-black">No. HP</label>
          <input type="text" id="no_hp" name="no_hp" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-4">
          <label for="tgl_lahir" class="mb-2 font-semibold text-black">Tanggal Lahir</label>
          <input type="date" id="tgl_lahir" name="tgl_lahir" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-4">
          <label for="alamat" class="mb-2 font-semibold text-black">Alamat</label>
          <textarea id="alamat" name="alamat" class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required></textarea>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
          Register
        </button>
      </div>
    </form>

    {% if error %}
    <div class="flex justify-center items-center mt-6">
      <div class="text-center text-red-600 font-semibold bg-red-100 border border-red-400 rounded-md p-4 w-full max-w-md">
        {{ error }}
      </div>
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <p class="text-sm text-black">
        Already have an account?
        <a href="{% url 'authentication:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
          Login here
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
