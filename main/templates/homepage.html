<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
        }
        h2 {
            margin-top: 20px;
            font-size: 28px;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .filter, .categories {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .category-list a {
            display: block;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .category-list a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <div class="container">
        <div class="filter">
            <h2>Filter</h2>
            <form>
                <label for="category">Pilih Kategori:</label>
                <select id="category">
                    <option value="">Semua Kategori</option>
                    <option value="1">Kategori Jasa 1</option>
                    <option value="2">Kategori Jasa 2</option>
                </select>
                <label for="subcategory">Cari Subkategori:</label>
                <input id="subcategory" type="text" placeholder="Masukkan nama subkategori">
                <button type="button">Cari</button>
            </form>
        </div>

        <div class="categories">
            <h2>Kategori Jasa</h2>
            <div class="category-list">
                <a href="#">Subkategori Jasa 1</a>
                <a href="#">Subkategori Jasa 2</a>
                <a href="#">Subkategori Jasa 3</a>
            </div>
        </div>
    </div>
</body>
</html>
