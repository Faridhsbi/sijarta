{% extends 'base.html' %}

    {% block meta %}
    <title>Form Testimoni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
    {% endblock meta %}

    {% block content %}
    {% include 'navbar.html' %}


    <br/><br/><br/><br/>
    <div class="container">
        <h1 class="mb-4">Form Testimoni</h1>
        <form id="testimoni-form" method="POST" action="{% url 'testimoni:form_testimoni' pemesanan_id %}">
            {% csrf_token %}
            <!-- Rating Input -->
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select name="rating" id="rating" class="form-select" required>
                    <option value="" disabled selected>Select Rating (1-10)</option>
                    <!-- Dynamically generate the options -->
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            
            <!-- Komentar Input -->
            <div class="mb-3">
                <label for="komentar" class="form-label">Komentar</label>
                <textarea name="teks" id="komentar" class="form-control" rows="4" placeholder="Tuliskan komentar Anda..." required></textarea>
            </div>
    
            {% if error_msg %}
            <div style="color: red; font-weight: bold; padding: 10px; border: 1px solid red; background-color: #f8d7da; border-radius: 5px; margin-bottom: 15px;">
                {{ error_msg }}
            </div>
            {% endif %}
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
