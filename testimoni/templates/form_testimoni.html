<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testimoni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Form Testimoni</h1>
        <form id="testimoni-form">
            <!-- Rating Input -->
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select id="rating" class="form-select" required>
                    <option value="" disabled selected>Select Rating (1-10)</option>
                    <!-- Dynamically generate the options -->
                    <script>
                        for (let i = 1; i <= 10; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            
            <!-- Komentar Input -->
            <div class="mb-3">
                <label for="komentar" class="form-label">Komentar</label>
                <textarea id="komentar" class="form-control" rows="4" placeholder="Tuliskan komentar Anda..." required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
        <div id="success-message" class="alert alert-success mt-3" style="display: none;">
            Testimoni Anda berhasil disubmit! Terima kasih.
        </div>
    </div>

    <script>
        function submitForm() {
            const rating = document.getElementById("rating").value;
            const komentar = document.getElementById("komentar").value;

            if (rating && komentar) {
                // Simulate form submission success
                document.getElementById("success-message").style.display = "block";
                document.getElementById("testimoni-form").reset();
            } else {
                alert("Harap isi semua kolom sebelum mengirim.");
            }
        }
    </script>
</body>
</html>
